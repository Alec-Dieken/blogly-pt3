{% extends 'base.html'%}

{% block title%}Blogly - Tag ({{tag.name}}){%endblock%}


{% block content %}
    <h1>{{tag.name}}</h1>
    <ul>
        {%for post in posts%}
        <a href="/posts/{{post.id}}"><li>{{post.title}}</li></a>
        {%endfor%}
    </ul>
    <a href="/tags/{{tag.id}}/edit">
        <button>Edit</button>
    </a>
    <form action="/tags/{{tag.id}}/delete" method="post">
        <button type="submit">Delete</button>
    </form>

    <a href="/tags">
        <button>Back to Tags</button>
    </a>
{%endblock%}
