{% extends 'base.html'%}

{% block title%}Blogly - Edit Post{%endblock%}


{% block content %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="post">
    <label for="title">Title: </label>
    <input id="title" type="text" name="title" value="{{post.title}}" required />
    
    <label for="content">Content: </label>
    <textarea id="content" name="content" rows="4" colsl="50" required>{{post.content}}</textarea>

    {%for tag in tags%}
    <label for="{{tag.name}}">{{tag.name}}</label>
    <input type="checkbox" id="{{tag.name}}" name="tag" value="{{tag.name}}">
    {%endfor%}
    
    <button type="submit">Save</button>
</form>
<a href="/posts/{{post.id}}">
    <button>Cancel</button>
</a>
{%endblock%}
